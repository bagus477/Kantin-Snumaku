<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Gaming TopUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            background: #8B0000;
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 50px auto;
            max-width: 600px;
            padding: 40px;
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .checkout-header h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .order-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        
        .order-summary h5 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .order-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #667eea;
        }
        
        .btn-buy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .payment-icon {
            width: 30px;
            height: 20px;
            margin-right: 10px;
        }
        
        .alert-info {
            border-radius: 10px;
            border-left: 5px solid #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i> Kembali
        </a>
        
        <div class="checkout-container">
            <div class="checkout-header">
                <h2><i class="bi bi-credit-card"></i> Checkout</h2>
                <p class="text-muted">Lengkapi data untuk menyelesaikan pembelian</p>
            </div>
            
            <form id="checkoutForm">
                <!-- Game Info (akan diisi via JavaScript) -->
                <div class="order-summary">
                    <h5><i class="bi bi-receipt"></i> Ringkasan Pesanan</h5>
                    <div class="order-item">
                        <span>Game:</span>
                        <span id="gameName">-</span>
                    </div>
                    <div class="order-item">
                        <span>Paket:</span>
                        <span id="packageName">-</span>
                    </div>
                    <div class="order-item">
                        <span>Total Harga:</span>
                        <span id="totalPrice">-</span>
                    </div>
                </div>
                
                <!-- User ID Input -->
                <div class="mb-4">
                    <label for="userId" class="form-label">
                        <i class="bi bi-person-circle"></i> ID Game/Username
                    </label>
                    <input type="text" class="form-control" id="userId" name="userId" 
                           placeholder="Masukkan ID Game atau Username Anda" required>
                    <div class="form-text">Pastikan ID yang dimasukkan benar untuk menghindari kesalahan pengiriman</div>
                </div>
                
                <!-- Payment Method -->
                <div class="mb-4">
                    <label for="paymentMethod" class="form-label">
                        <i class="bi bi-wallet2"></i> Metode Pembayaran
                    </label>
                    <select class="form-select" id="paymentMethod" required>
                                <option value="">Pilih Metode Pembayaran</option>
                                <option value="dana">Dana</option>
                                <option value="shopee">ShopeePay</option>
                                <option value="gopay">GoPay</option>
                            </select>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Saya setuju dengan <a href="#" class="text-decoration-none">syarat dan ketentuan</a> yang berlaku
                        </label>
                    </div>
                </div>
                
                <!-- Info Alert -->
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Informasi:</strong> Proses pengiriman diamond/currency biasanya memakan waktu 1-5 menit setelah pembayaran berhasil.
                </div>
                
                <!-- Buy Button -->
                <button type="submit" class="btn btn-buy">
                    <i class="bi bi-cart-check"></i> Beli Sekarang
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get URL parameters to populate order summary
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game') || 'Unknown Game';
        const package = urlParams.get('package') || 'Unknown Package';
        const price = urlParams.get('price') || 'Rp 0';
        
        // Populate order summary
        document.getElementById('gameName').textContent = game;
        document.getElementById('packageName').textContent = package;
        document.getElementById('totalPrice').textContent = price;
        
        // Form validation and submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gameId = document.getElementById('userId').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            if (!gameId || !paymentMethod) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-buy');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Memproses...';
            submitBtn.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                // Get order details from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const game = urlParams.get('game') || 'Unknown Game';
                const packageName = urlParams.get('package') || 'Unknown Package';
                const price = urlParams.get('price') || '0';
                
                // Generate transaction ID
                const transactionId = 'TXN' + Date.now();
                
                // Redirect to success page with transaction details
                const successUrl = `success.html?txn=${transactionId}&game=${encodeURIComponent(game)}&package=${encodeURIComponent(packageName)}&price=${price}&payment=${paymentMethod}&gameId=${gameId}`;
                window.location.href = successUrl;
            }, 2000);
        });
    </script>
</body>
</html>
