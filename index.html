<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Blood Store - Top Up Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            background: #8B0000;
            min-height: 100vh;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            border-radius: 25px;
            padding: 12px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .topup-title {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .featured-banner {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .featured-banner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .game-list-title {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .game-card {
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .payment-section {
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .payment-title {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .payment-icon {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .payment-icon:hover {
            transform: scale(1.1);
        }

        .footer {
            background: #000;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        .footer-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .footer-games {
            margin: 10px 0;
            font-weight: bold;
        }

        .footer-contact {
            margin-top: 15px;
        }

        .footer-names {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 10px;
        }

        /* Media Queries untuk layar besar */
        @media (min-width: 768px) {
            .game-card img {
                height: 150px;
            }
            
            .payment-icon {
                width: 100px;
                height: 100px;
            }
        }

        @media (min-width: 992px) {
            .game-card img {
                height: 180px;
            }
            
            .payment-icon {
                width: 120px;
                height: 120px;
            }
            
            .featured-banner img {
                height: 400px;
            }
        }

        @media (min-width: 1200px) {
            .game-card img {
                height: 200px;
            }
            
            .payment-icon {
                width: 140px;
                height: 140px;
            }
            
            .featured-banner img {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Search Section -->
            <div class="search-container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-0" style="border-radius: 25px 0 0 25px;">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control search-input" placeholder="Cari Game atau Voucher" style="border-radius: 0 25px 25px 0;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- TopUp Title -->
            <h2 class="topup-title">TopUp</h2>

            <!-- Featured Banner -->
            <div class="featured-banner">
                <img src="assets/pp.jpg" alt="Mobile Legends Banner">
            </div>

            <!-- Game List -->
            <h3 class="game-list-title">List Game:</h3>
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="mobilelegends.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/mobile-legend.png" alt="Mobile Legends">
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="freefire.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/free-fire.jpg" alt="Free Fire">
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="pubgmobile.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/pubg-mobile.jpg" alt="PUBG Mobile">
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="roblox.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/roblox.webp" alt="Roblox">
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="honorofkings.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/honor-of-king.png" alt="Honor of Kings">
                        </div>
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <a href="bloodstrike.html" class="text-decoration-none">
                        <div class="game-card">
                            <img src="assets/blood-strike.jpg" alt="Blood Strike">
                        </div>
                    </a>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <h3 class="payment-title">Payment:</h3>
                <div class="text-center">
                    <img src="assets/dana.webp" alt="Dana" class="payment-icon">
                <img src="assets/shopee-pay.webp" alt="Shopee" class="payment-icon">
                <img src="assets/gopay.png" alt="GoPay" class="payment-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-games">
                    <strong>2025 Young Blood Store ID | Payment via Dana, ShopeePay, GoPay</strong>
                </div>
                <div class="footer-games">
                    Roblox • PUBG Mobile • Free Fire • Mobile Legends • Honor Of Kings • Blood strike
                </div>
                <div class="footer-contact">
                    <i class="bi bi-envelope"></i> youngblood@gmail.com
                </div>
                <div class="footer-names">
                    Muhammad Luqman Alfarizi | Naufal Kurniawan | Rafka Muiz<br>
                    Adinda Inka Aurani | Refa Maulina
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
